          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../pages/inicio.html">Inicio

            <li class="nav-item">

    <!-- Page Content -->
    <div class="container">
  
      <!-- Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Cargue sus Presupuestos</h1>
        <p class="lead">Nuestro sistema Gestor de Proyectos Sociales
             facilita la carga y gesti&oacute;n de sus presupuestos. </p>
      </header>
      
      <!-- Page Features -->
      
      <form>
        <div class="form-row">
            <label for="inputDocComercial">Documento comercial</label>
            <input type="text" class="form-control" id="inputDocComercial" placeholder="Lista de documentos comerciales">
             <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ventanaDocumentoComercial">Ver</button>
            <!-- Modal -->
           <div class="modal fade" id="ventanaDocumentoComercial" tabindex="-1" role="dialog" aria-labelledby="modalDocumentoComercial" aria-hidden="true">
             <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                  
                   <h5 class="modal-title" id="modalCargarProductos">Documentos Comerciales:</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>

                 <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
                    <label class="form-check-label">
                      Documento 1
                    </label>
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">
                      Documento 2
                    </label>
                  </div>
                   
                   <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                   <button type="button" class="btn btn-primary" data-dismiss="modal">Seleccionar</button>
                   </div>
                 </div>
               </div>
             </div>
           </div>
        </div>
        <label for="inputCantidadPresupuestos">Cantidad de presupuestos</label>
        <input type="number" class="form-control" id="inputCantidadPresupuestos" placeholder="Cantidad de presupuestos" min="1" max="20">
        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
     </div>  

  
  </body>
